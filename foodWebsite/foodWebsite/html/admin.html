<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="../css/admin.css"> <!-- Optional: Reuse the same CSS -->

</head>
<body>
    <div class="admin-container">
        <h1>Admin Dashboard</h1>
        <form id="itemForm">
            <input type="text" id="itemName" placeholder="Item Name" required>
            <input type="text" id="itemImage" placeholder="Image URL" required>
            <input type="Number" id="itemPrice" placeholder="Price" required min="0">
            <textarea id="itemDescription" placeholder="Description" rows="2" required></textarea>

            <button type="submit">Add Item</button>
        </form>

        <h2>Update Order Status</h2>
        <form id="statusForm">
            <input type="number" id="updateOrderID" placeholder="Order ID" required min =1>
            <select id="orderStatus" required>
                <option value="Preparing">Preparing</option>
                <option value="Prepared">Prepared</option>
                <option value="Cancelled">Cancelled</option>
            </select>
            <button type="submit">Update Status</button>
        </form>


        <table id="itemsTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <a href="index.html">Logout</a>
    </div>
    <script src="../admin.js">

document.getElementById('statusForm').addEventListener('submit', function(event) {
          event.preventDefault();
          const orderID = document.getElementById('updateOrderID').value;
          const status = document.getElementById('orderStatus').value;
          const orderList = JSON.parse(localStorage.getItem('orderList')) || [];
          const order = orderList.find(o => o.id == orderID);

          if (order) {
              order.status = status;
              localStorage.setItem('orderList', JSON.stringify(orderList));
              alert('Order status updated!');
          } else {
              alert('Order not found.');
          }
      });
    </script>     











</body>
</html>
